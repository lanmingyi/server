<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/lib/ok-admin/css/home2.css" media="all"/>
    <script type="text/javascript" src="/static/lib/ok-admin/lib/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/static/lib/ok-admin/lib/echarts/echarts.themez.js"></script>
</head>
<body class="childrenBody home">
<div class="layui-row layui-col-space15">
    <div class="layui-col-xs6 layui-col-md3">
        <div class="ok-card layui-card">
            <div class="ok-card-body p0 clearfix cart-data">
                <div class="data-body">
                    <div class="media-cont">
                        <p class="tit">乡镇数</p>
                        <h5 class="num" id="township">0</h5>
                    </div>
                    <div class="w-img" ok-pc-in-show>
                        <img src="/static/lib/ok-admin/images/home-01.png" alt="乡镇数"/>
                    </div>
                </div>
                <div id="echIncome" class="line-home-a"></div>
            </div>
        </div>
    </div>

    <div class="layui-col-xs6 layui-col-md3">
        <div class="ok-card layui-card">
            <div class="ok-card-body p0 clearfix cart-data">
                <div class="data-body">
                    <div class="media-cont">
                        <p class="tit">村落数</p>
                        <h5 class="num" id="village">0</h5>
                    </div>
                    <div class="w-img" ok-pc-in-show>
                        <img src="/static/lib/ok-admin/images/home-02.png" alt="村落数"/>
                    </div>
                </div>
                <div id="echGoods" class="line-home-a"></div>
            </div>
        </div>
    </div>

    <div class="layui-col-xs6 layui-col-md3">
        <div class="ok-card layui-card">
            <div class="ok-card-body p0 clearfix cart-data">
                <div class="data-body">
                    <div class="media-cont">
                        <p class="tit">遥感影像数</p>
                        <h5 class="num" id="remote">0</h5>
                    </div>
                    <div class="w-img" ok-pc-in-show>
                        <img src="/static/lib/ok-admin/images/home-03.png" alt="植被覆盖遥感影像数"/>
                    </div>
                </div>
                <div id="echBlogs" class="line-home-a"></div>
            </div>
        </div>
    </div>

    <div class="layui-col-xs6 layui-col-md3">
        <div class="ok-card layui-card">
            <div class="ok-card-body p0 clearfix cart-data">
                <div class="data-body">
                    <div class="media-cont">
                        <p class="tit">用户</p>
                        <h5 class="num" id="userNumber">0</h5>
                    </div>
                    <div class="w-img" ok-pc-in-show>
                        <img src="/static/lib/ok-admin/images/home-04.png" alt="用户"/>
                    </div>
                </div>
                <div id="echUser" class="line-home-a"></div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="ok-card-body clearfix">
                <div class="map-china" id="myChart"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="/static/lib/ok-admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="/static/lib/ok-admin/js/home2.js"></script>

<script>
    var myChart = echarts.init(document.getElementById('myChart'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: "当涂基本农田作物分布",
            subtext: '数据来自后台维护',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            x: 'center',
            y: 'bottom',
            data: ['水稻油菜(亩)', '棉花(亩)', '水稻(亩)']
        },
        grid: {
            y2: 80
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['乌溪镇', '塘南镇 ', '大陇镇', '太白镇', '姑孰镇', '年陡镇', '护河镇', '江心乡', '湖阳镇', '石桥镇', '长江', '黄池镇']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '水稻油菜(亩)',
                type: 'bar',
                data: [0, 0, 0, 7449.8, 20617.07, 30482.38, 30304.94, 0, 0, 40625.36, 0, 21156.82]
            },
            {
                name: '棉花(亩)',
                type: 'bar',
                data: [0, 0, 0, 0, 0, 0, 0, 20206.8, 0, 0, 0, 0]
            },
            {
                name: '水稻(亩)',
                type: 'bar',
                data: [18259.51, 28837.43, 58773.58, 8735.98, 12978.5, 1563.26, 14768.16, 0, 24230.87, 14323.45, 0, 21087.52]
            }
        ]
    };

    setTimeout(function () {
        myChart.setOption(option, true);
    },2000);
</script>
